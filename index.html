<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Grade Extractor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PDF Grade Extractor</h1>
        <div id="dropZone">
            <p>Drag and drop your PDF file here</p>
        </div>
        <table id="gradesTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Formative Grades</th>
                    <th>Summative Grades</th>
                    <th>Total Grade</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
